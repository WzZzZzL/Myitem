<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情页</title>
    <link rel="stylesheet" href="/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/libs/swiper/swiper.min.css" />
    <link rel="stylesheet" href="/css/index.css" />

    <link rel="stylesheet" href="/css/modules/header.css" />
    <link rel="stylesheet" href="/css/modules/details.css">
    <style>
    </style>
</head>

<body>
    <header class="navbar-fixed-top"></header>
    <div class="detailsMain" id='design' style="height: 713px;">
        <!-- 左 -->
    </div>
    <script type="text/html" id="detailTemplate">
        <li class="detailsMainLi1 col-md-6">
            <div class="box">
                <div class="show">
                    <img src="{{imgs[0]}}" alt="">
                    <div class="mask"></div>
                </div>
                <div class="list">
                    {{each imgs img}}
                    <p class="active">
                        <img src="{{img}}">
                    </p>
                    {{/each}}
                </div>
                <div class="enlarge"></div>
            </div>
        </li>
        <!-- 右 -->
        <li class="detailsMainLi2 col-md-6">
            <h1 style="font-weight: bolder;">{{title}}</h1>
            {{each Ltitle word}}
        <li class="detailsMainLi2Li">{{word
        }}</li>
        {{/each}}
        <span class="detailsMainLi2Pri"><span>￥</span><span>{{price
        }}</span></span>
        <span class="detailsMainLi2OldPri">￥<span>{{oldprice}}</span></span>
        <div class="input-group input-group-sm detailsMainLi2Btn">
            <button id='details-sub' type="button" class="btn btn-default">-</button>
            <input id='details-inp' style="width: 40px;height: 34px;text-align:center;" type="text" class="form-control"
                aria-label="Amount (to the nearest dollar)" value="1">
            <button id='details-addbtn' type="button" class="btn btn-default">+</button>
        </div>
        <div class="detailsMainLi2Cle">
            <button style="width: 200px; border-color: #0062b0;color: #0062b0;" type="button"
                class="btn btn-default">立即结账</button>
            <button  style="width: 200px; margin-left: 10px;border-color: #0062b0;background: #0078d8; color: #fff;"
                type="button" class="btn btn-default" id="add-to-cart-btn">加入购物车</button>
        </div>
        </li>
    </script>

    <div style="width: 100%;padding: 0;">
        <ul style="padding: 0;" class="nav nav-tabs XXK" role="tablist">
            <li style="padding: 0; margin-left: -72px;" role="presentation" class="active"><a href="#home"
                    aria-controls="home" role="tab" data-toggle="tab">特色</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">规格</a>
            </li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">评论</a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in  active" id="home">
                <div id="detailsainBanner2"
                    style=" display: flex;flex-direction: column;justify-content: center; padding: 0px 100px; width: 100%;"
                    class="detailsainBanner">
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="profile">
                <img src="/images/FireShot.png" alt="">
            </div>
            <div role="tabpanel" class="tab-pane fade" id="messages">
                <div style="padding: 20px 50px;" class="talk">
                    <h1>顾客评论</h1>
                    <p style="border-bottom: 1px solid #ccc; line-height: 0px;padding-bottom: 50px;"><a href=""><span
                                class="glyphicon glyphicon-pencil"></span> 发表首篇评论</a></p>
                </div>
            </div>
        </div>
    </div>





    <script type="text/html" id="detailTemplate2">
    {{each detailimgs img
    }}
    <img style="margin-top: 20px;"
    src="{{img}}"
    alt="">
    {{/each}}
    </script>
    <footer></footer>
    <a href="/html/shopcar.html">
        <div id="cart" class="cart">
            <span class="glyphicon glyphicon-shopping-cart"></span>
            (<span class="CartSum">0</span>)
        </div>
    </a>
</body>
<script src="/libs/require/require.min.js" data-main="/js/details">

</script>

</html>
